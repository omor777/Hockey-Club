<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <!-- ! google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- ! font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ! tailwind and daisyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! tailwind customization script -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "576px",
            md: "768px",
            lg: "1024px",
            xl: "1170px",
          },
          container: {
            center: true,
          },
          extend: {
            colors: {
              main: "#FF4240",
              btnHover: "#F52C29",
              "dark-2": "#424247",
              lightGreen: "#bced6d1a",
              lightAmber: "#fddd5f1a",
              lightBlue: "#629cf31a",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
            fontSize: {
              28: "1.75rem", // 28px
              36: "2.25rem", // 36px
            },
            maxWidth: {
              309: "19.3125rem", // 346px
              346: "21.625rem", // 346px
              502: "31.375rem", // 502px
              518: "32.375rem", // 518px
              607: "37.9375rem", // 607px
            },
            lineHeight: {
              26: "1.625rem", // 26px
            },
            borderRadius: {
              16: "1rem",
            },
          },
        },
      };
    </script>
    <!-- ! tailwind style directive -->
    <style type="text/tailwindcss">
      @layer utilities {
        .text-color {
          color: rgba(19, 19, 24, 0.6);
        }
        .footer-link {
          color: rgba(255, 255, 255, 0.6);
        }
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container">
      <nav class="flex items-center justify-between mt-8 lg:mt-14 px-5 lg:px-0">
        <div class="flex items-center gap-3">
          <button class="text-2xl lg:hidden">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <h3 class="text-2xl lg:text-36 font-extrabold text-black/80">
            Hockey<span class="text-main">’</span>s
          </h3>
        </div>

        <ul class="hidden lg:flex items-center gap-11">
          <li>
            <a class="text-dark-2 hover:text-main duration-300" href="#"
              >Home</a
            >
          </li>
          <li>
            <a class="text-dark-2 hover:text-main duration-300" href="#"
              >About</a
            >
          </li>
          <li>
            <a class="text-dark-2 hover:text-main duration-300" href="#"
              >Pages</a
            >
          </li>
          <li>
            <a class="text-dark-2 hover:text-main duration-300" href="#"
              >blog</a
            >
          </li>
          <li>
            <a class="text-dark-2 hover:text-main duration-300" href="#"
              >Contact</a
            >
          </li>
        </ul>

        <div class="flex items-center gap-6">
          <p class="text-2xl hidden lg:block">
            <i class="fa-solid fa-magnifying-glass text-dark-2"></i>
          </p>
          <button
            class="py-2 px-4 lg:py-4 lg:px-6 text-lg lg:text-xl rounded-lg bg-main text-white font-bold hover:bg-btnHover duration-300"
          >
            Get Ticket
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!-- ! banner section -->
      <section class="container mt-14 px-5 lg:px-0">
        <div class="relative">
          <div
            class="carousel w-full min-h-[34.375rem] rounded-16 overflow-hidden"
          >
            <div id="slide1" class="carousel-item relative w-full">
              <img src="./Images/1.png" class="w-full object-cover bg-center" />
              <div
                class="absolute flex items-center gap-5 bottom-8 lg:left-8 left-1/2 -translate-x-1/2 lg:-translate-x-0"
              >
                <a
                  href="#slide3"
                  class="btn btn-circle bg-black/80 border-none text-white text-xl duration-300 hover:bg-black"
                  >❮</a
                >
                <a
                  href="#slide2"
                  class="btn btn-circle bg-black/80 border-none text-white text-xl duration-300 hover:bg-black"
                  >❯</a
                >
              </div>
            </div>
            <!--! slide 2 -->
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./Images/2.png" class="w-full object-cover bg-center" />
              <div
                class="absolute flex items-center gap-5 bottom-8 lg:left-8 left-1/2 -translate-x-1/2 lg:-translate-x-0"
              >
                <a
                  href="#slide1"
                  class="btn btn-circle bg-black/80 border-none text-white text-xl duration-300 hover:bg-black"
                  >❮</a
                >
                <a
                  href="#slide3"
                  class="btn btn-circle bg-black/80 border-none text-white text-xl duration-300 hover:bg-black"
                  >❯</a
                >
              </div>
            </div>

            <div id="slide3" class="carousel-item relative w-full">
              <img src="./Images/3.png" class="w-full object-cover bg-center" />
              <div
                class="absolute flex items-center gap-5 bottom-8 lg:left-8 left-1/2 -translate-x-1/2 lg:-translate-x-0"
              >
                <a
                  href="#slide2"
                  class="btn btn-circle bg-black/80 border-none text-white text-xl duration-300 hover:bg-black"
                  >❮</a
                >
                <a
                  href="#slide1"
                  class="btn btn-circle bg-black/80 border-none text-white text-xl duration-300 hover:bg-black"
                  >❯</a
                >
              </div>
            </div>
          </div>

          <!-- ! badge -->
          <div
            class="bg-black/90 relative lg:absolute space-y-2 lg:space-y-4 lg:w-fit p-4 lg:p-8 rounded-16 lg:right-8 lg:bottom-8 mt-4 lg:mt-0"
          >
            <h3 class="text-lg text-white lg:text-2xl font-extrabold">
              Meet all the heroes from the field
            </h3>
            <p
              class="max-w-502 text-[#ffffff99] text-sm lg:text-base font-medium"
            >
              Dit amet consectetur. Condimentum dignissim adipiscing aliquam
              turpis placerat dolor. Purus urna in sit nullam proin.
            </p>
          </div>
        </div>
      </section>
    </main>
    <p class="mt-20"></p>
  </body>
</html>
